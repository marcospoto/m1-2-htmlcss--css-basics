<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>cats</h3>
           <div class="cute">
            <img class="image" src="imgs/cat.jpg" alt="A cat"/>
            <img class="image" src="imgs/cat2.jpeg" alt="cat2"/>
           </div>
        </li>
        <li class="col">
          <h3>dogs</h3>
          <div class="cute">
          <img class="image" src="imgs/dog.jpg" alt="A dog" />
          <img class="image" src="imgs/dog2.jpg" alt="dog2"/>
          </div>
        </li>
        <li class="col">
          <h3>An alpaca</h3>
          <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
        </li>
      </ul>
      <h2>big animals</h2>
      <ul class="row">
        <li class="col">
          <h3>an elephant</h3>
          <img class="image" src="imgs/elephant.jpg" alt="A elephant" />
        </li>
        <li class="col">
          <h3>a giraffe</h3>
          <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />
        </li>
        <li class="col">
          <h3>a whale and her baby</h3>
          <img class="image" src="imgs/whale.jpg" alt="An whale" />
        </li>
      </ul>
      <h2>insects</h2>
      <ul class="row">
        <li class="col">
          <h3>a firefly<h3>
          <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
        </li>
        <li class="col">
          <h3>a ladybug</h3>
          <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
        </li>
        <li class="col">
          <h3>A butterfly</h3>
          <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />
        </li>
      </ul>
    </section>
  </body>
</html>
